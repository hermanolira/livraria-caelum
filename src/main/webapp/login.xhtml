<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Login
	</ui:define>
	<ui:define name="conteudo">
	
		<h:messages globalOnly="true" />
	
		<h:form id="form">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="E-mail:" for="email" />
					<input type="email" jsf:id="email" jsf:value="#{loginBean.usuario.email}" />
					<h:message id="messageEmail" for="email" />
					
					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" required="true" value="#{loginBean.usuario.senha}" />
					<h:message id="messageSenha" for="senha" />
					
					<h:commandButton value="Efetuar Login" action="#{loginBean.efetuarLogin()}" />
					
					<!-- <h:inputText id="email" required="true" value="#{loginBean.usuario.email}">
						<f:passThroughAttribute name="type" value="email"/>
					</h:inputText> -->
					<!-- <h:inputText id="senha" required="true" value="#{loginBean.usuario.senha}">
						<f:passThroughAttribute name="type" value="password"/>
					</h:inputText> -->
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
